<h3>Employee details:</h3>

  <thead>
    <tr>
      <td>Name</td>
      <td>Gender</td>
      <td>Salary</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{empDetails.name}}</td>
      <td>{{empDetails.gender}}</td>

  </tbody>
</table>
